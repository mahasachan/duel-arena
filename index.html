<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weapon Duel Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <header>
            <h1>‚öîÔ∏è Weapon Duel Game ‚öîÔ∏è</h1>
            <div id="game-status">Waiting for players...</div>
        </header>

        <div id="lobby" class="screen active">
            <div class="lobby-content">
                <h2>Join Game</h2>
                <input type="text" id="player-name" placeholder="Enter your name" maxlength="20">
                <button id="join-btn">Join Game</button>
                <div id="lobby-status"></div>
            </div>
        </div>

        <div id="game-screen" class="screen">
            <div class="players-container">
                <div class="player player-1">
                    <div class="player-info">
                        <h3 id="player1-name">Player 1</h3>
                        <div class="health-bar">
                            <div id="player1-health" class="health-fill"></div>
                        </div>
                        <div class="health-text">HP: <span id="player1-hp">100</span>/100</div>
                    </div>
                    <div class="player-avatar" id="player1-avatar">üßô‚Äç‚ôÇÔ∏è</div>
                </div>

                <div class="vs-section">
                    <div id="battle-log"></div>
                    <div id="turn-indicator">Your Turn</div>
                </div>

                <div class="player player-2">
                    <div class="player-info">
                        <h3 id="player2-name">Player 2</h3>
                        <div class="health-bar">
                            <div id="player2-health" class="health-fill"></div>
                        </div>
                        <div class="health-text">HP: <span id="player2-hp">100</span>/100</div>
                    </div>
                    <div class="player-avatar" id="player2-avatar">üßô‚Äç‚ôÄÔ∏è</div>
                </div>
            </div>

            <div class="weapons-container">
                <h3>Choose Your Weapon:</h3>
                <div class="weapons">
                    <button class="weapon-btn" data-weapon="sword" data-damage="25">
                        ‚öîÔ∏è Sword (25 DMG)
                    </button>
                    <button class="weapon-btn" data-weapon="axe" data-damage="30">
                        ü™ì Axe (30 DMG)
                    </button>
                    <button class="weapon-btn" data-weapon="bow" data-damage="20">
                        üèπ Bow (20 DMG)
                    </button>
                    <button class="weapon-btn" data-weapon="dagger" data-damage="15">
                        üó°Ô∏è Dagger (15 DMG)
                    </button>
                </div>
            </div>
        </div>

        <div id="game-over" class="screen">
            <div class="game-over-content">
                <h2 id="winner-text">Game Over</h2>
                <button id="play-again-btn">Play Again</button>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="game.js"></script>
</body>
</html>
